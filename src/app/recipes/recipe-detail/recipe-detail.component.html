<div class="row ">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="{{recipe.imagePath}}" class="img-responsive" style="max-height:300px"/>
    </div>

</div>
<div class="row">
    <div class="col-xs-12 m-4">
        <h4>{{recipe.name}}</h4>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 m-4">
        <div class="btn-group" appDropdown #r="appDropDown">
            <button type="button" class="btn btn-primary" >Manage Recipe</button>
            <span class="caret"></span>
            <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
                <li><a style="cursor:pointer"(click) = "onaddToShoppingList()" >To shopping List</a></li>
                <li><a href="#">Edit recipe</a></li>
                <li><a href="#">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 m-4">
        <p>{{recipe.description}}</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 m-4">
        <ul class="list-group">
        <li *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}}({{ingredient.amount}})
        </li>
    </ul>
    </div>
</div>
